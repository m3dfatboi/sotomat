version: "3.9"

services:
  db:
    image: postgres:16-alpine
    container_name: sotopong-db
    environment:
      POSTGRES_USER: sotopong
      POSTGRES_PASSWORD: sotopong
      POSTGRES_DB: sotopong
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sotopong"]
      interval: 5s
      timeout: 5s
      retries: 10

  app:
    build: .
    container_name: sotopong
    environment:
      DATABASE_URL: postgresql://sotopong:sotopong@db:5432/sotopong
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres-data:
